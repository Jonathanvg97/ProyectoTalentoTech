<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #e9ecef;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 120px;
        height: auto;
      }

      .content {
        margin-bottom: 30px;
      }

      h2 {
        color: #343a40;
      }

      p {
        color: #6c757d;
        line-height: 1.6;
      }

      .token {
        display: block;
        width: fit-content;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 18px;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
      }

      .footer {
        text-align: center;
        font-size: 14px;
        color: #adb5bd;
      }

      .footer p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHPQ1VSLRYL504CvsHHs-yzQTFMHckoJmyStCOME8kwA&s"
          alt="Logo"
          class="logo"
        />
        <h2>Recuperación de Contraseña</h2>
      </div>
      <div class="content">
        <p>Hola,</p>
        <p>
          Has solicitado recuperar tu contraseña. A continuación, encontrarás el
          token necesario para completar el proceso:
        </p>
        <span class="token">{{token}}</span>
        <p>Si no has solicitado este cambio, por favor ignora este correo.</p>
      </div>
      <div class="footer">
        <p>Este correo fue enviado automáticamente. Por favor no respondas.</p>
      </div>
    </div>
  </body>
</html>
